<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Bab 1: Konsep Asas Pemikiran Komputasional</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Quiz Bab 1: Konsep Asas Pemikiran Komputasional</h2>
        <form id="quizForm">
            <div class="form-group">
                <!-- Question 1 -->
                <label>1. Apakah yang dimaksudkan dengan leraian dalam pemikiran komputasional?</label>
                <div class="form-check">
                    <input type="radio" id="q1a1" name="q1" class="form-check-input" value="wrong">
                    <label class="form-check-label" for="q1a1">Membandingkan dua objek komputer</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="q1a2" name="q1" class="form-check-input" value="correct">
                    <label class="form-check-label" for="q1a2">Memecah masalah besar menjadi sub-masalah yang lebih kecil</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="q1a3" name="q1" class="form-check-input" value="wrong">
                    <label class="form-check-label" for="q1a3">Menggeneralisasi solusi dari satu masalah ke masalah lain</label>
                </div>
            </div>
            <div class="form-group">
                <!-- Question 2 -->
                <label>2. Pengecaman corak membantu dalam:</label>
                <div class="form-check">
                    <input type="radio" id="q2a1" name="q2" class="form-check-input" value="correct">
                    <label class="form-check-label" for="q2a1">Identifikasi kesamaan dalam masalah</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="q2a2" name="q2" class="form-check-input" value="wrong">
                    <label class="form-check-label" for="q2a2">Memecah masalah menjadi bagian-bagian yang lebih kecil</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="q2a3" name="q2" class="form-check-input" value="wrong">
                    <label class="form-check-label" for="q2a3">Menghilangkan detail yang tidak perlu</label>
                </div>
            </div>

            <!-- Additional questions would follow the same pattern -->
            
            <!-- Submit Button -->
            <button type="button" class="btn btn-primary" onclick="checkAnswers()">Cek Jawaban</button>
        </form>
    </div>

    <script>
        function checkAnswers() {
            var totalCorrect = 0;
            var answers = document.forms['quizForm'].elements;
            for (var i = 0; i < answers.length; i++) {
                if (answers[i].type === 'radio' && answers[i].checked) {
                    if (answers[i].value === 'correct') {
                        totalCorrect++;
                    }
                }
            }
            alert("Anda menjawab " + totalCorrect + " pertanyaan dengan benar dari total pertanyaan.");
        }
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
