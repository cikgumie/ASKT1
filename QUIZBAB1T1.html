<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Bab 1: Konsep Asas Pemikiran Komputasional</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f7f7f7; }
        .container { background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .form-check-label { color: #5a5a5a; }
        .question { background-color: #e9ecef; padding: 10px; border-radius: 5px; margin-bottom: 10px; }
        .btn-primary { background-color: #007bff; }
        .correct { background-color: #d4edda; } /* Green background for correct answers */
        .incorrect { background-color: #f8d7da; } /* Red background for incorrect answers */
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Quiz Bab 1: Konsep Asas Pemikiran Komputasional</h2>
        <form id="quizForm">
            <div class="form-group question">
                <label>1. Apakah yang dimaksudkan dengan leraian dalam pemikiran komputasional?</label>
                <div class="form-check">
                    <input type="radio" id="q1a1" name="q1" class="form-check-input" value="wrong">
                    <label class="form-check-label" for="q1a1">Membandingkan dua objek komputer</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="q1a2" name="q1" class="form-check-input" value="correct">
                    <label class="form-check-label" for="q1a2">Memecah masalah besar menjadi sub-masalah yang lebih kecil</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="q1a3" name="q1" class="form-check-input" value="wrong">
                    <label class="form-check-label" for="q1a3">Menggeneralisasi solusi dari satu masalah ke masalah lain</label>
                </div>
            </div>

            <!-- Additional questions will be similar, just with different content -->
            <!-- This example can be repeated and modified for each subsequent question -->
            <!-- For instance, question 2 -->
            <div class="form-group question">
                <label>2. Apa yang dihasilkan oleh teknik peniskalaan dalam pemikiran komputasional?</label>
                <div class="form-check">
                    <input type="radio" id="q2a1" name="q2" class="form-check-input" value="correct">
                    <label class="form-check-label" for="q2a1">Mengabaikan detail yang tidak penting</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="q2a2" name="q2" class="form-check-input" value="wrong">
                    <label class="form-check-label" for="q2a2">Meningkatkan kompleksitas masalah</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="q2a3" name="q2" class="form-check-input" value="wrong">
                    <label class="form-check-label" for="q2a3">Mengidentifikasi kesamaan dalam data</label>
                </div>
            </div>

                        <!-- Question 3 -->
            <div class="form-group question">
                <label>3. Teknik peniskalaan dalam pemikiran komputasional digunakan untuk:</label>
                <div class="form-check">
                    <input type="radio" id="q3a1" name="q3" class="form-check-input" value="wrong">
                    <label class="form-check-label" for="q3a1">Membandingkan data secara statistik</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="q3a2" name="q3" class="form-check-input" value="correct">
                    <label class="form-check-label" for="q3a2">Mengabaikan detail yang tidak penting</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="q3a3" name="q3" class="form-check-input" value="wrong">
                    <label class="form-check-label" for="q3a3">Meningkatkan kecepatan proses komputer</label>
                </div>
            </div>

            <!-- Question 4 -->
            <div class="form-group question">
                <label>4. Apa yang dimaksud dengan pengitlakan dalam pemikiran komputasional?</label>
                <div class="form-check">
                    <input type="radio" id="q4a1" name="q4" class="form-check-input" value="correct">
                    <label class="form-check-label" for="q4a1">Menggunakan solusi dari satu masalah untuk masalah lain yang serupa</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="q4a2" name="q4" class="form-check-input" value="wrong">
                    <label class="form-check-label" for="q4a2">Menciptakan algoritma baru untuk setiap masalah</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="q4a3" name="q4" class="form-check-input" value="wrong">
                    <label class="form-check-label" for="q4a3">Analisis data yang kompleks</label>
                </div>
            </div>

            <!-- Question 5 -->
            <div class="form-group question">
                <label>5. Manakah contoh penerapan teknik leraian?</label>
                <div class="form-check">
                    <input type="radio" id="q5a1" name="q5" class="form-check-input" value="wrong">
                    <label class="form-check-label" for="q5a1">Membuat keputusan investasi</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="q5a2" name="q5" class="form-check-input" value="correct">
                    <label class="form-check-label" for="q5a2">Merencanakan langkah-langkah dalam resep masakan</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="q5a3" name="q5" class="form-check-input" value="wrong">
                    <label class="form-check-label" for="q5a3">Memilih pakaian untuk acara</label>
                </div>
            </div>

            <!-- Question 6 -->
            <div class="form-group question">
                <label>6. Apa tujuan utama dari pemikiran komputasional?</label>
                <div class="form-check">
                    <input type="radio" id="q6a1" name="q6" class="form-check-input" value="correct">
                    <label class="form-check-label" for="q6a1">Meningkatkan kemampuan pemecahan masalah</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="q6a2" name="q6" class="form-check-input" value="wrong">
                    <label class="form-check-label" for="q6a2">Mempercepat proses komputer</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="q6a3" name="q6" class="form-check-input" value="wrong">
                    <label class="form-check-label" for="q6a3">Mengurangi penggunaan memori dalam pemrograman</label>
                </div>
            </div>

            <!-- Question 7 -->
            <div class="form-group question">
                <label>7. Mengapa pengitlakan penting dalam pemikiran komputasional?</label>
                <div class="form-check">
                    <input type="radio" id="q7a1" name="q7" class="form-check-input" value="wrong">
                    <label class="form-check-label" for="q7a1">Membantu dalam mengoptimalkan kode program</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="q7a2" name="q7" class="form-check-input" value="wrong">
                    <label class="form-check-label" for="q7a2">Mempercepat proses debugging</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="q7a3" name="q7" class="form-check-input" value="correct">
                    <label class="form-check-label" for="q7a3">Memungkinkan penggunaan kembali solusi yang efektif</label>
                </div>
            </div>

            <!-- Question 8 -->
            <div class="form-group question">
                <label>8. Teknik apa yang membantu mengidentifikasi elemen berulang dalam masalah?</label>
                <div class="form-check">
                    <input type="radio" id="q8a1" name="q8" class="form-check-input" value="correct">
                    <label class="form-check-label" for="q8a1">Pengecaman corak</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="q8a2" name="q8" class="form-check-input" value="wrong">
                    <label class="form-check-label" for="q8a2">Leraian</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="q8a3" name="q8" class="form-check-input" value="wrong">
                    <label class="form-check-label" for="q8a3">Peniskalaan</label>
                </div>
            </div>

            <!-- Question 9 -->
            <div class="form-group question">
                <label>9. Apakah hasil dari menerapkan peniskalaan dalam analisis data?</label>
                <div class="form-check">
                    <input type="radio" id="q9a1" name="q9" class="form-check-input" value="wrong">
                    <label class="form-check-label" for="q9a1">Peningkatan dalam kualitas data</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="q9a2" name="q9" class="form-check-input" value="correct">
                    <label class="form-check-label" for="q9a2">Fokus pada data yang paling relevan</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="q9a3" name="q9" class="form-check-input" value="wrong">
                    <label class="form-check-label" for="q9a3">Penurunan biaya analisis</label>
                </div>
            </div>

            <!-- Question 10 -->
            <div class="form-group question">
                <label>10. Kapan penggunaan teknik leraian menjadi sangat efektif?</label>
                <div class="form-check">
                    <input type="radio" id="q10a1" name="q10" class="form-check-input" value="correct">
                    <label class="form-check-label" for="q10a1">Ketika menghadapi masalah yang kompleks dan besar</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="q10a2" name="q10" class="form-check-input" value="wrong">
                    <label class="form-check-label" for="q10a2">Ketika masalah memiliki solusi yang jelas</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="q10a3" name="q10" class="form-check-input" value="wrong">
                    <label class="form-check-label" for="q10a3">Ketika masalah hanya memerlukan solusi jangka pendek</label>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="button" class="btn btn-primary" onclick="checkAnswers()">Cek Jawaban</button>
        </form>
    </div>
  

    <script>
        function checkAnswers() {
            var answers = document.forms['quizForm'].elements;
            var totalQuestions = 0;
            var totalCorrect = 0;
            for (var i = 0; i < answers.length; i++) {
                if (answers[i].type === 'radio' && answers[i].checked) {
                    var question = answers[i].closest('.question');
                    if (answers[i].value === 'correct') {
                        totalCorrect++;
                        question.classList.add('correct');
                        question.classList.remove('incorrect');
                    } else {
                        question.classList.add('incorrect');
                        question.classList.remove('correct');
                    }
                    totalQuestions++;
                }
            }
            alert("Anda menjawab " + totalCorrect + " pertanyaan dengan benar dari total " + totalQuestions + " pertanyaan.");
        }
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
