<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Interactive Caesar Cipher Visualization</title>
<style>
  #cipherWheel {
    width: 300px;
    position: relative;
    margin: 20px;
  }
  #arrow {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 150px;
    transform: rotate(0deg);
    transform-origin: left center;
    transition: transform 0.5s ease-out;
  }
</style>
<script>
function updateCipher(shift) {
    const degree = shift * (360 / 26); // Assuming a complete wheel rotation is 360 degrees and there are 26 letters
    document.getElementById("arrow").style.transform = `rotate(${degree}deg)`;
    // Additional logic to update text encryption here
}
</script>
</head>
<body>
<h2>Interactive Caesar Cipher Wheel</h2>
<div id="cipherWheel">
  <img src="path_to_your_cipher_wheel_image.png" alt="Caesar Cipher Wheel">
  <img id="arrow" src="path_to_your_arrow_image.png" alt="Arrow">
</div>
<label for="shift">Shift:</label>
<input type="number" id="shift" name="shift" value="0" oninput="updateCipher(this.value)">
</body>
</html>
